# data type
# text => free text 
# bool => true, false
# url => url format
# json => raw byte
# int8 => uint8
# int16 => int16
# int32 => int32
# int64 => int64
name: users
type: mysql_gorm
fields:
  - name: fullname
    type: text
    validate: 'required' #https://github.com/go-playground/validator 
    comment: 'fullname of user'
    sql_hint: 'type=bigint(20),key=PRI,null=NO'
  - name: age
    type: int16
    validate: 'gte=1,lte=200' #https://github.com/go-playground/validator 
    comment: 'age'
  - name: email
    type: email
    validate: 'required,email' #https://github.com/go-playground/validator 
    comment: 'age'
  - name: sex
    type: bool
    comment: 'true:male,false:female'    
  - name: account_balance
    type: int64
    comment: 'total money'    

